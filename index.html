<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能文字与图片工具</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 百度统计代码 -->
    <script>

<body>
    <div class="container">
        <h1>多功能文字与图片工具</h1>

        <!-- 文字处理分区 -->
        <div class="section">
            <h2>文字处理</h2>
            <!-- 原有文字处理功能 -->
            <!-- ... -->
        </div>

        <!-- 新增图片处理分区 -->
        <div class="section">
            <h2>图片处理</h2>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button id="uploadButton">上传图片</button>
            <p>图片大小限制：10MB</p>
            <div id="imagePreviewContainer" style="display: none;">
                <img id="imagePreview" src="#" alt="图片预览" style="max-width: 100%; height: auto;">
            </div>

            <!-- 图片处理功能按钮 -->
            <div class="image-tools">
                <button id="compressButton">压缩图片</button>
                <button id="cropButton">裁剪图片</button>
                <button id="rotateButton">旋转图片</button>
                <button id="grayscaleButton">灰度化</button>
                <button id="brightnessButton">调整亮度</button>
                <button id="contrastButton">调整对比度</button>
                <button id="filterButton">应用滤镜</button>
                <button id="watermarkButton">添加水印</button>
                <button id="convertFormatButton">转换格式</button>
                <button id="resizeButton">调整尺寸</button>
                <button id="flipButton">翻转图片</button>
                <button id="addBorderButton">添加边框</button>
                <button id="mosaicButton">添加马赛克</button>
                <button id="downloadButton">下载图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
